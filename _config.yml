# Site
name: 'ASN'
description: 'AirsoftNorge.com is a site for the dissemination of information and media within the Norwegian airsoft community.'
logo: '/assets/graphics/asn-logo-45px.png'
favicon: '/assets/graphics/favicon.ico'
baseurl: 'https://airsoftnorge.com'
canonical_url: 'https://airsoftnorge.com'
email: 'staff.airsoftnorge@gmail.com'


include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
